<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:insert="~{blocks/head_block :: head}"></th:block>
    <title>Изменение информации о грузе</title>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>

<div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-body-tertiary">
    <div class="col-md-6 p-lg-5 mx-auto my-5">
        <div th:each="cargo : ${Cargo}">
            <form action="/Cargo/save" method="post">
                <input type="hidden" data-th-name="${_csrf.parameterName}"
                       data-th-value="${_csrf.token}"> <!-- CSRF токен -->

                <input type="hidden" th:value="${cargo.id}" name="id">

                <h1 class="h3 mb-3 fw-normal">Изменение информации о грузе</h1>

                <div class="form-floating mb-2">
                    <input th:value="${cargo.cargoName}" type="text" class="form-control" id="cargoName" name="cargoName" required>
                    <label for="cargoName">Название груза</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${cargo.content}" type="text" class="form-control" id="content" name="content" required>
                    <label for="content">Содержимое</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${cargo.departureCity}" type="text" class="form-control" id="departureCity" name="departureCity" required>
                    <label for="departureCity">Город отправки</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${cargo.departureDate}" type="datetime-local" class="form-control" id="departureDate" name="departureDate" required>
                    <label for="departureDate">Дата отправки</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${cargo.arrivalCity}" type="text" class="form-control" id="arrivalCity" name="arrivalCity" required>
                    <label for="arrivalCity">Город прибытия</label>
                </div>
                <div class="form-floating mb-2">
                    <input th:value="${cargo.arrivalDate}" type="datetime-local" class="form-control" id="arrivalDate" name="arrivalDate" required>
                    <label for="arrivalDate">Дата прибытия</label>
                </div>

                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group w-100">
                        <button type="submit" class="btn btn-warning">Сохранить</button>
                    </div>
                </div>
            </form>

            <form th:action="@{'/Cargo/' + ${cargo.id} + '/remove'}" method="post">
                <input type="hidden" data-th-name="${_csrf.parameterName}"
                       data-th-value="${_csrf.token}">
                <div class="d-flex justify-content-between align-items-center mt-2">
                    <div class="btn-group w-100">
                        <button type="submit" class="btn btn-danger">Удалить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="container py-5" th:insert="~{blocks/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
